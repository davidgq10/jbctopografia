<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JBC</title>
    <script
      src="https://kit.fontawesome.com/636465a1fe.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Header section -->
    <header class="header">
      <nav class="navbar">
        <img class="navbar__icon" src="/img/total-station.png" alt="img_icon" />

        <div class="navbar__item">
          <i class="navbar__item__icon fa-solid fa-ruler fa-xl"></i>
          <a href="#" class="navbar__item__text">Medición de fincas</a>
        </div>

        <div class="navbar__item">
          <i class="navbar__item__icon fa-solid fa-calculator fa-xl"></i>
          <a href="#" class="navbar__item__text">Avalúos</a>
        </div>

        <div class="navbar__item">
          <i class="navbar__item__icon fa-solid fa-table-cells-large fa-xl"></i>
          <a href="#" class="navbar__item__text">Fraccionamientos</a>
        </div>

        <div class="navbar__item">
          <i class="navbar__item__icon fa-solid fa-person-chalkboard fa-xl"></i>
          <a href="#" class="navbar__item__text">Asesorías</a>
        </div>

        <a href="#" class="navbar__item btn--yellow btn--medium">Contáctenos</a>
      </nav>
      <div class="brand">
        <h1 class="brand__title">JBC Topografía y Catastro</h1>
        <img class="brand__img" src="/img/imgIco.jpg" />
      </div>
      <div class="burger">
        <div class="burger__line"></div>
        <div class="burger__line"></div>
        <div class="burger__line"></div>
      </div>
    </header>

    <!-- Main content -->
    <main class="main"></main>

    <!-- Footer -->
    <footer>My footer</footer>
    <i class="fa-solid fa-thumbs-up fa-5x"></i>
  </body>
</html>
